<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Vanilla Javascript todo app</title>
  </head>
  <body>
    <button class="theme-toggler"></button>
    <main class="wrapper flex flex-column gap-m">
      <h2 class="align-center">Todo List</h2>
      <form action="/" method="post">
        <!-- Why required attr doesn't work? -->
        <input
          type="text"
          name="add-todo"
          id="add-todo"
          placeholder="Add new task..."
          minlength="5"
          required
        />
        <button
          class="with-border color-primary submit-button"
          type="submit"
          aria-label="add todo button"
        >
          add() +
        </button>
      </form>
      <section class="todo-container flex flex-column gap-s">
        <!-- #app -->
      </section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
